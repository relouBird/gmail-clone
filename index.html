        <div class="emailSection">
            <div class="selectbar">
                <div class="topOptions">
                    <div class="selectBlocGlobal">
                        <div class="selectAllBloc">
                            <input class="selectAll" type="checkbox" name="selectAll" id="">
                        </div>
                        <img src="./images/down2.svg" alt="">
                    </div>
                    <button>
                        <img src="./images/refresh.svg" alt="">
                    </button>
                    <button>
                        <img src="./images/stackedMenu.svg" alt="">
                    </button>
                </div>
            </div>
            
        </div>

        <section class="rightbar">
            <div class="centered">
                <div class="firstBloc">
                    <div><img src="./images/googleAgenda.svg" alt=""></div>
                    <div><img src="./images/googleKeep.svg" alt=""></div>
                    <div><img style="transform: scale(80%);" src="./images/googleTask.svg" alt=""></div>
                    <div><img style="transform: scale(57.5%);" src="./images/googleContact.svg" alt=""></div>
                </div>
            </div>
            <div class="addModule">
                <button>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 11H13V5H11V11H5V13H11V19H13V13H19V11Z" fill="black"/>
